<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List Visualizer</title>
    <link rel="stylesheet" href="/Al_Orbiters_005/styles/linked.css" />
  </head>
  <body>
    <div class="container">
      <h2>Linked List Visualizer</h2>
      <input type="text" id="nodeValue" placeholder="Enter node value" />
      <div class="buttons">
        <button onclick="addNodeToStart()">Add to Start</button>
        <button onclick="addNodeToEnd()">Add to End</button>
        <button onclick="deleteNodeFromStart()">Delete from Start</button>
        <button onclick="deleteNodeFromEnd()">Delete from End</button>
      </div>
      <div class="list-container" id="listContainer"></div>
    </div>
    <script src="/Al_Orbiters_005/script/linked.js"></script>
  </body>
</html>
