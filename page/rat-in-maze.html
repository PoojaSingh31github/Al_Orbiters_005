<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat in a Maze Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Al_Orbiters_005/styles/rat-in-maze.css">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div
            class="fixed top-0 left-0 h-full w-16 md:w-64 bg-gray-800 text-gray-400 flex flex-col items-center md:items-start p-4 shadow-lg">
            <h2
                class="hidden md:block text-transparent text-lg font-semibold mb-4 bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">
                Backtracking Problems</h2>
            <ul class="space-y-4">
                <li class="text-center md:text-left">
                    <a href="./sudoku.html" class="flex items-center space-x-2 py-1 hover:text-white">
                        <i class="fas fa-border-all"></i>
                        <span class="hidden md:inline">Sudoku Solver</span>
                    </a>
                </li>
                <li class="text-center md:text-left">
                    <a href="./rat-in-maze.html" class="flex items-center space-x-2 py-1 hover:text-white">
                        <i class="fas fa-mouse-pointer"></i>
                        <span class="hidden md:inline">Rat in a Maze</span>
                    </a>
                </li>
                <li class="text-center md:text-left">
                    <a href="./word-break.html" class="flex items-center space-x-2 py-1 hover:text-white">
                        <i class="fas fa-book"></i>
                        <span class="hidden md:inline">Word Break</span>
                    </a>
                </li>
                <li class="text-center md:text-left">
                    <a href="./n-queens.html" class="flex items-center space-x-2 py-1 hover:text-white">
                        <i class="fas fa-chess-queen"></i>
                        <span class="hidden md:inline">N-Queens</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="ml-16 md:ml-64 flex-1 p-8">
            <h1 id="problemTitle"
                class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500">
                Rat in a Maze Visualizer
            </h1>

            <!-- Maze Size Input -->
            <div class="mt-4">
                <label for="mazeSizeInput" class="text-gray-300">Enter Maze Size:</label>
                <input
                    type="number"
                    id="mazeSizeInput"
                    placeholder="Enter maze size (e.g., 5)"
                    class="p-2 border rounded bg-gray-700 text-white placeholder-gray-400"
                    min="2">
            </div>

            <!-- Control Buttons -->
            <div class="space-x-4 mt-4">
                <button id="randomButton" onclick="generateRandomMazeWithInput()"
                    class="py-2 px-6 rounded-full font-semibold text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Generate Random Maze
                </button>
                <button id="startButton" onclick="startMazeVisualization()"
                    class="py-2 px-6 rounded-full font-semibold text-white bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Start
                </button>
                <button id="resetButton" onclick="resetMazeVisualization()"
                    class="py-2 px-6 rounded-full font-semibold text-white bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Reset
                </button>
            </div>

            <!-- Visualization Area -->
            <div id="visualizationArea" class="mt-8 bg-gray-800 p-4 rounded"></div>

            <!-- Problem Description -->
            <div class="p-6 mt-4 bg-gray-800 rounded-lg shadow-lg space-y-4">
                <h2
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500">
                    Rat in a Maze Problem</h2>
                <p class="text-gray-300 leading-relaxed">
                    The goal is to find all paths for a rat to navigate from the top-left corner of a maze to the
                    bottom-right corner while avoiding blocked cells.
                </p>
            </div>
        </div>
    </div>

    <script src="/Al_Orbiters_005/script/rat-in-maze.js"></script>
</body>

</html>
