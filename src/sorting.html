<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="sorting.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Choose Sorting Algorithm</h2>
            <ul>
                <li><a href="#" onclick="setSortAlgorithm('bubbleSort')">Bubble Sort</a></li>
                <li><a href="#" onclick="setSortAlgorithm('selectionSort')">Selection Sort</a></li>
                <li><a href="#" onclick="setSortAlgorithm('insertionSort')">Insertion Sort</a></li>
                <li><a href="#" onclick="setSortAlgorithm('mergeSort')">Merge Sort</a></li>
                <li><a href="#" onclick="setSortAlgorithm('quickSort')">Quick Sort</a></li>
                <li><a href="#" onclick="setSortAlgorithm('heapSort')">Heap Sort</a></li>
            </ul>
        </div>
        <div class="main">
            <h1 id="algorithmName">Bubble Sort Visualizer</h1>
            <input type="text" id="arrayInput" placeholder="Enter Array (comma-separated)"><br>
            <button id="enterArray">Enter Array</button>
            <button id="sortButton">Sort</button>
            <button id="resetButton">Reset</button>
            <div class="visualization" id="visualization"></div>
        </div>
        <div class="description">

        </div>
    </div>
    <script src="sorting.js"></script>
</body>
</html>
